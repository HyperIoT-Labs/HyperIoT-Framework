apply plugin: 'com.github.lburgazzoli.karaf'




configurations {
    hBaseConnector {
		transitive = false
	}
    hBaseConnectorRest {
		transitive = false
	}
    hBaseConnectorTest {
        transitive = false
    }
}

dependencies {
    hBaseConnector 'it.acsoftware.hyperiot.hbase.connector:HyperIoTHBaseConnector-util:'+project.version
    hBaseConnector 'it.acsoftware.hyperiot.hbase.connector:HyperIoTHBaseConnector-actions:'+project.version
    hBaseConnector 'it.acsoftware.hyperiot.hbase.connector:HyperIoTHBaseConnector-api:'+project.version
    hBaseConnector 'it.acsoftware.hyperiot.hbase.connector:HyperIoTHBaseConnector-hbaseBundles:'+project.version
    hBaseConnector 'it.acsoftware.hyperiot.hbase.connector:HyperIoTHBaseConnector-model:'+project.version
    hBaseConnector 'it.acsoftware.hyperiot.hbase.connector:HyperIoTHBaseConnector-service:'+project.version
    hBaseConnectorRest 'it.acsoftware.hyperiot.hbase.connector:HyperIoTHBaseConnector-service-rest:'+project.version
}


karaf {
    features {
        // See section below for karaf 4 support if using 1.3.0
        xsdVersion  = '1.2.0'
        version     = '4.0.0' // Your project version
        description = 'Karaf features'

        // Include the current project, false by default
        includeProject = false

        // Add in extra repositories to the features xml file
        //Example:
        //repository "mvn:org.code-house.jackson/features/2.8.7/xml/features"

        feature {
            name        = 'hyperiot-hbaseconnector'
            description = 'All  HyperIoT HyperIoTHBaseConnector modules'

            feature 'hyperiot-base'
            configurations 'hBaseConnector','hBaseConnectorRest'

        }


        feature {
            name        = 'hyperiot-hbaseconnector-basic'
            description = 'All  HyperIoT HyperIoTHBaseConnector modules with NO rest services'

            feature 'hyperiot-base-basic'
            configurations 'hBaseConnector'
        }

    }

    // Enable generation of Karaf Archive KAR based on features defined above.
    // To generate kar either use generateKar, assemble or install
    kar {
        // Optionally set the kar name, default is:
        //
        //     ${features.name}-${features.version}.kar
        //
        // Extension is automatically set to .kar
        archiveName = 'HyperIoTHBaseConnector'
    }
}


task buildHIT(type: GradleBuild) {

}

task buildFeatures(type: GradleBuild) {
	tasks = [ 'clean','generateFeatures','build','install' ]
}

task publishHIT(type: GradleBuild) {

}

task publishFeatures(type: GradleBuild) {
	tasks = [ 'clean','generateFeatures','build','install','publish' ]
}

def featureFile = 'build/karaf/features/'+project.name+'-'+project.version+'.xml'
publishing {
    publications {
        hyperiot(MavenPublication) {
            artifactId project.name
            artifact source: featureFile, classifier: 'features'
        }
    }
 }
